        <div class="contact-page">
            <div class="contact-form">
                <h1>Contact us</h1>
                <p>For further questions, including partnership opportunities, please email
                    hello@indium-technologies.com or contact using our contact form.</p>
                <form>
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Full name" required name="fullname">

                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" required name="email">

                    <label for="message">How can we help you?</label>
                    <textarea name="message" placeholder="I want to say that..."></textarea>
                <button class="red-button">Send message</button>

                </form>
            </div>
            <img src="../images/contact.png" alt="image" class="contact-image">
        </div>
